<!DOCTYPE html>
<html>
<head>
<title>{% block title %}Intro Page{% endblock %}</title>
{% load static %}
<!--<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css" />
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="shortcut icon" href="/static/images/icon.png">
<link rel="icon" type="image/png" href="/static/images/icon.png" sizes="32x32">
<link rel="icon" type="image/png" href="/static/images/icon.png" sizes="96x96">
<link rel="apple-touch-icon" sizes="180x180" href="/static/images/icon.png">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/static/images/icon.png">
</head>
<body>

<h2>Home</h2>
<form method="post">
    <div class="mdl-textfield mdl-js-textfield">
    {% load widget_tweaks %}
    {% csrf_token %}
    {% render_field form.paintings_name class+="mdl-textfield__input" %}
    {{ form.paintings_name.errors }}
    <!--{{ form.as_p }}-->
    <button type="submit">Submit</button>
    </div>
</form><br>
{% for UserInput in posts %}
    <p>{{ UserInput.paintings_name }}</p>
{% endfor %}
<a class="mdl-button mdl-js-button mdl-button--raised" href="/upload">Next</a><br><br>
<img src="/static/images/starry_night.jpg" width="800px"></img><br><br>
<!--<h1 class="intro">What would Vincent do?</h1>
<p class="intro-text">Welcome Goghling!<br>With the help of this program you can turn an image of your choice into a masterpiece, that Vincent could have drawn for you.</p>
<button class="button-intro">Start</button>-->

</body>
</html>
